plugins {
    id 'java'
}

group 'sub-proj-test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

subprojects {
    task taskFromSubmodule() {
        doLast {
            println "Hi, I'm from a submodule parent!"
        }
    }
}